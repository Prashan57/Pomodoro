<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="timer-content">
      <header>
        <div class="title">PomoFocus</div>
      </header>

      <section class="timer-container">
        <div class="item-holder">
          <div class="tab-list"></div>
          <div class="tab-item active" id="pomodoro-tab" id="Title">Pomodoro</div>
          <div class="tab-item" id="short-break-tab">Short Break</div>
          <div class="tab-item" id="long-break-tab">Long Break</div>
        </div>

        <div class="tab-content-holder">
          <div class="tab-content">
            <div class="tab-item-content active" id="pomodoro-content">
              <div class="time" id="pomoTimer">25:00</div>
              <button class="btn start" id="pomoStartTimer">Start</button>
            </div>
            </div>
            <div class="tab-content">
            <div class="tab-item-content" id="shortbreak-content">
            <div class="time" id="shortTimer">5:00</div>
            <button class="btn start" id="shortStartTimer">Start</div>
          </div>
          </div>
          <div class="tab-content">
            <div class="tab-item-content" id="longbreak-content">
            <div class="time" id="longTimer">10:00</div>
            <button class="btn start" id="longStartTimer">Start</div>
          </div>
          <button class="btn start" id="Pause">Pause</button>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="rscript.js"></script>
</html>
